<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLW Servicios a la minería</title>
    <link rel="stylesheet" href="./stylesMantenedores.css">
</head>
<body>
    <form action="" class="form-mantenedor">
        <h3>Mantenedor de clientes</h3>
        <div class="alinear-divs-form">
            <label for="nombre">Nombre: </label><input type="text" placeholder="Ingrese nombre del cliente" class="inputs-form">
        </div>
        <div class="alinear-divs-form">
            <label for="rut">Rut: </label><input type="text" placeholder="Ingrese rut del cliente" class="inputs-form">
        </div>
        <div class="alinear-divs-form">
            <label for="logo">Logo: </label><div class="input-file-div"><input type="text" placeholder="URL" class="input-file-url"><input type="button" value="Examinar" class="input-file-examine"></div>
        </div>
        <div class="alinear-divs-form">
            <label for="nombre-contacto">Nombre Contacto: </label><input type="text" placeholder="Ingrese nombre del contacto" class="inputs-form">
        </div>
        <div class="alinear-divs-form">
            <label for="telefono">Telefono Contacto: </label><input type="tel" pattern="^[0-9]+" placeholder="Ingrese telefono del contacto (9 8880XXXX)" class="inputs-form">
        </div>
        <div class="alinear-divs-form">
            <label for="email">Email Contacto: </label><input type="text" placeholder="Ingrese email del contacto" class="inputs-form">
        </div>
        <div class="alinear-divs-form">
            <label for="foto-contacto">Fotografía: </label><div class="input-file-div"><input type="text" placeholder="URL" class="input-file-url"><input type="button" value="Examinar" class="input-file-examine"></div>
        </div>
        <div id="div-botones">
            <input type="button" value="Buscar cliente" id="boton-buscar">
            <input type="submit" value="Ingresar cliente">
        </div>
    </form>
